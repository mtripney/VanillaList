<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/output.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div
      class="shopping-list w-2/5 mx-auto p-3 mt-4 shadow-layered rounded"
    >
      <form autocomplete="off" class="shopping flex gap-4 my-4 mx-1">
        <input
          type="text"
          id="item"
          name="item"
          class="appearance-none border rounded flex-1 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700"
        >
          + Add Item
        </button>
      </form>
      <ul class="list"></ul>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
